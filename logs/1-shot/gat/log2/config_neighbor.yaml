# Training configuration for neighbor sampling
training:
  graph_path: data/processed/hetero_graph.pt
  save_path: data/processed/models
  epochs: 20
  batch_size: 2048
  lr: 0.001
  weight_decay: 0.00005

  num_neighbors: [40, 20]  # fanout per layer
  neg_ratio: 1.0  # negatives per positive

# Model configuration
model:
  hidden: 64
  heads: 4

# Loss configuration
loss:
  use_books_loss: 1  # 1: use both domains, 0: movie-only
  lambda_book: 0.5

