# Export configuration for full-graph node embeddings
# Data is now loaded automatically via HeteroDataLoader from data/raw/

model:
  name: "gat"                                  # "gat" | "sage"
  ckpt_path: "data/processed/models/gat.pt"     # Path to trained model checkpoint
  hidden: 32                                    # should match training (or will be inferred)
  heads: 2                                      # for GAT only

export:
  out_dir: "data/processed/embeddings"
  outfile: "gat_updated_embeddings.pt"                  # Output filename
  device: "cpu"
  use_checkpoint_sizes: 0                       # Use checkpoint sizes if mismatch occurs


